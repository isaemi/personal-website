<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saemi Park</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><h2 class="logo"> SAEMI_PARK </h2></a>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="experiences.html">experiences</a>
        </nav>
        <a href="#" class="active"><h2 class="contact">CONTACT</h2></a>
    </header>

    <section class="images">
        <img src="images/sky.png" id="sky">
        <img src="images/stars.png" id="stars">
        <img src="images/sun.png" id="sun">
        <img src="images/mountain3.png" id="mountain3">
        <img src="images/main.png" id="main">
        <img src="images/mountain1.png" id="mountain1">
        <img src="images/mountain2.png" id="mountain2">
        <h2 id="text">Hi</h2>
        <img src="images/human.png" id="human">
        
        
        
    </section>

    <div class="container">
        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contactName" onkeyup="validateName()">
                <span id="nameError"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" pladceholder="123 456 7890" id="contactPhone" onkeyup="validatePhone()">
                <span id="phoneError"></span>
            </div>

            <div class="input-group">
                <label>Email ID</label>
                <input type="email" placeholder="Enter Email" id="contactEmail" onkeyup="validateEmail()">
                <span id="emailError"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea row="5" placeholder="Enter your message" id="contactMessage" onkeyup="validateMessage()"></textarea>
                <span id="messageError"></span>
            </div>

            <button>Submit</button>
            <span id="submitError"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
